<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#1A1A1A"/>
  
  <!-- Outer glow effect -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#glowGrad)" opacity="0.15"/>
  
  <!-- Main tunnel arch - bold outline -->
  <path d="M 12 52 L 12 28 Q 12 14 32 14 Q 52 14 52 28 L 52 52" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="3.5" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Single depth ring -->
  <ellipse cx="32" cy="28" rx="14" ry="9" 
           fill="none" 
           stroke="#FFFFFF" 
           stroke-width="2"
           opacity="0.4"/>
  
  <!-- Image icon in center -->
  <g transform="translate(32, 28)">
    <!-- Image frame -->
    <rect x="-6" y="-5" width="12" height="10" 
          fill="#FFFFFF" 
          stroke="#1A1A1A" 
          stroke-width="0.8"
          rx="0.5"/>
    
    <!-- Mountain/landscape -->
    <path d="M -4 2 L -1 -1 L 2 2 L 4 0 L 5 2 L -5 2 Z" 
          fill="#1A1A1A"/>
    
    <!-- Sun/moon circle -->
    <circle cx="-2" cy="-2" r="1.5" 
            fill="#1A1A1A"/>
    
    <!-- Motion arrows behind image -->
    <path d="M -11 0 L -8 0 L -9 -1.5 M -8 0 L -9 1.5" 
          stroke="#FFFFFF" 
          stroke-width="1.5" 
          opacity="0.6"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative corner brackets - cartoon style -->
  <path d="M 8 52 L 8 56 L 12 56" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <path d="M 56 52 L 56 56 L 52 56" 
        fill="none" 
        stroke="#FFFFFF" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Speed lines for dynamic feel -->
  <line x1="18" y1="40" x2="14" y2="48" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        opacity="0.4" 
        stroke-linecap="round"/>
  
  <line x1="46" y1="40" x2="50" y2="48" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        opacity="0.4" 
        stroke-linecap="round"/>
  
  <line x1="22" y1="36" x2="18" y2="42" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        opacity="0.3" 
        stroke-linecap="round"/>
  
  <line x1="42" y1="36" x2="46" y2="42" 
        stroke="#FFFFFF" 
        stroke-width="1.5" 
        opacity="0.3" 
        stroke-linecap="round"/>
</svg>